<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Tailwind Cdn  -->
    <link
      href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css"
    rel="stylesheet"
    type="text/css"
  />
  </head>
  <body>

    <!-- Navigation  -->
    <div className="navbar">
      <div className="flex-1">
        <a className="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>


      <div className="flex-none gap-2">
        
        <div className="form-control">
          <input type="text" placeholder="Search" className="input input-bordered" />
        </div>



        <div className="dropdown dropdown-end">
          <label tableIndex="0" className="btn btn-ghost btn-circle avatar">
            <div className="w-10 rounded-full">
              <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
          </label>
          <ul tableIndex="0" className="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a className="justify-between">
                Profile
                <span className="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>

    
      </main>
    </div>
